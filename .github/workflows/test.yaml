# This is a basic workflow to help you get started with Actions

name: test

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1

      # Runs a single command using the runners shell
      - name: tttt
        run: |
          cd /home/runner
          sudo apt-get update -y
          sudo apt-get upgrade -y
          sudo apt-get install -y repo git
          git clone https://github.com/CZB666-wdnmd/kernelsu_redbull
          mkdir android-kernel
          cd android-kernel
          mkdir out
          cd out
          mkdir android-msm-redbull-4.19-android13-qpr1
          cp /home/runner/kernelsu_redbull/kernel /home/runner/android-kernel/out/android-msm-redbull-4.19-android13-qpr1/dist/Image.lz4-dtb
          cp /home/runner/android-kernel/out/*/dist/Image.lz4-dtb /home/runner/kernel
          cp /home/runner/kernelsu_redbull/ramdisk.cpio /home/runner/ramdisk.cpio
          cp /home/runner/kernelsu_redbull/boot.img /home/runner/boot.img
          cp /home/runner/kernelsu_redbull/magiskboot /home/runner/magiskboot
          chmod 777 /home/runner/magiskboot
          cd /home/runner
          ./magiskboot repack -n ./boot.img
          
      - name: Upload boot.img
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: boot_image
          path: "/home/runner/new_boot.img"